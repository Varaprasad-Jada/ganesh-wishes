        @keyframes footer {

            50% { transform: rotateZ(0deg); }
            75% { transform: rotateZ(-1.5deg); }
            to { transform: rotateZ(0); }

        /* Side-scrolling banner styles for a truly seamless loop */
        .scrolling-container {
            position: fixed;
            top: 0;
            width: 60px;
            height: 100vh;
            overflow: hidden;
            z-index: 10;
        }
        .scrolling-container.left { left: 1%; }
        .scrolling-container.right { right: 1%; }
        .scrolling-content {
            display: flex;
            flex-direction: column;
            /* The combined height of the duplicated content for the seamless loop */
            height: auto; 
        }
        
        /* The core animation that creates a perfectly continuous loop. 
           It moves the content up by exactly the full height of one set of images. */
        @keyframes seamless-scroll {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }

        /* Apply the single seamless animation. The right banner scrolls up... */
        .scrolling-container.right .scrolling-content { 
            animation: seamless-scroll 30s linear infinite; 
        }
        /* ...and the left banner scrolls down by running the same animation in reverse. */
        .scrolling-container.left .scrolling-content { 
            animation: seamless-scroll 30s linear infinite reverse; 
        }
        
        .scrolling-content img {

    <script>
        // Countdown timer and "ADVANCE" text logic
        function startCountdown() {
            const countdownDate = new Date("Aug 27, 2025 00:00:00").getTime();
            const wishingTextElement = document.getElementById('wishingText');

            const x = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById("countdown-timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance > 0) {
                    // Show "ADVANCE" before "HAPPY" if the date hasn't passed
                    wishingTextElement.innerHTML = `
                        <span style="font-size: 26pt; font-family: 'comic sans ms', sans-serif; color: #ff0044;">
                            <span style="font-family: 'trebuchet ms', geneva;">ADVANCE HAPPY</span>
                        </span>
                    `;
                } else {
                    // Show only "HAPPY" if the date has passed
                    clearInterval(x);
                    document.getElementById("countdown-timer").innerHTML = "Happy Ganesh Chaturthi!";
                    wishingTextElement.innerHTML = `
                        <span style="font-size: 26pt; font-family: 'comic sans ms', sans-serif; color: #ff0044;">
                            <span style="font-family: 'trebuchet ms', geneva;">HAPPY</span>
                        </span>
                    `;
                }
            }, 1000);
        }

        // Start the countdown when the page loads
        startCountdown();

    </script>
